<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="style.css">
  <title>bodyCraft - Contact Us</title>
</head>

<body>
  <!-- ********************* Navbar Started ********************** -->
  <div class="top-nav">
    <div>
      <a href="index.html" class="logo">
        <span class="purple">Body</span>Craft
      </a>
    </div>

    <input id="menu-toggle" type="checkbox" />
    <label class='menu-button-container' for="menu-toggle">
      <div class='menu-button'></div>
    </label>

    <ul class="menu">
      <li><a href="index.html" class="nav-links">Home</a></li>
      <li><a href="about.html" class="nav-links">About us</a></li>
      <li><a href="membership.html" class="nav-links">Membership</a></li>
      <li><a href="contact.html" class="nav-links">Contact</a></li>
    </ul>

  </div>

  <!-- ********************* Navbar Ended ********************** -->



  <!-- Contact Started -->
  <section class="main">
    <div class="contact-div">
      <h1 class="contact-heading inter">Get <span class="purple">In</span> Touch<span class="purple">.</span></h1>
      <p class="contact-p poppins">
        Looking for help or any complaint? Reach us out!
      </p>
      <a href="#" class="contact">
        <div class="contact-email">
          <ion-icon name="mail-outline" class="contact-icons"></ion-icon>
          <p class="email-text poppins">info@bodycraft.com</p>
        </div>
      </a>
      <div class="contact-email">
        <ion-icon name="call-outline" class="contact-icons"></ion-icon>
        <p class="email-text poppins">+92 123-456-7890</p>
      </div>
    </div>
    <div class="contact-form">
      <label for="name" class="form-label">Name</label>
      <input id="name" type="text" class="form-input" placeholder="Enter your name" />

      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-input" placeholder="Enter your email" />

      <label for="message" class="form-label">Message</label>
      <textarea name="message" id="message" class="form-textarea" placeholder="Enter your message"></textarea>

      <button class="form-button">Send Message</button>
    </div>
  </section>
  <!-- Contact Ended -->

  <!-- ********************* Footer Section Started ********************** -->

  <footer class="footer">
    <p>Manahil Noor @ all rights reserved</p>
  </footer>

  <!-- ********************* Footer Section Started ********************** -->

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
